<script>
    // var hilit = require('zenux-highlight');
    $(document).ready(function () {
        "use strict";
        $('body')[0].setAttribute('id', 'ex1');
        $(document).keydown(function (e) {
            // h: 72
            if (e.keyCode === 72) {
                var info = zenux_highlight.getSelectionInfo();
                zenux_highlight.highlight(info);
            }
            // c: 67
            if (e.keyCode === 67) {
                zenux_highlight.clearHightlights();
            }
        });
    });
